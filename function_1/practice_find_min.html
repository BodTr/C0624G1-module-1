<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function minArr(arr) {
            if (arr.length === 0) {
                return -1
            } else {
                let min = arr[0]
                let iMin = 0
                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] < min) {
                        min  = arr[i]
                        iMin = i
                    }
                }
                return iMin
            }
        }
        let arr1 = [1, 2, 3,-4, -1]
        console.log(arr1[minArr(arr1)], 'minArr() at arr index', minArr(arr1) )
    </script>
</body>
</html>
