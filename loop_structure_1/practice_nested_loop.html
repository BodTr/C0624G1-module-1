<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp lồng nhau</title>
    <style>
        table, th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid black
        }
    </style>
</head>
<body>
    <script>
        let arr = []
        let sout = "<table>"
        for (let i = 1; i <= 10; i++) {
            sout = sout + "<tr>"
            let arrX = []
            for (let j = 1; j <= 10; j++) {
                sout = sout + "<td>" + i * j + "</td>"
                arrX[j -1] = i * j
            }
            arr[i-1] = arrX
            sout = sout + "</tr>"
        }
        sout = sout + "</table>"
        document.write(sout)
        console.log(arr, "arr")
        console.log(arr[4][6], "arr[4][6]")

    </script>
</body>
</html>
