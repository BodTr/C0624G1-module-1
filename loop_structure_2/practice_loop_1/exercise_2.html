<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let temp = +prompt('Nhập nhiệt độ: ')
        if (temp > 100) {
            alert('Hãy giảm nhiệt độ!!')
        } else if (temp < 20) {
            alert('Hãy tăng nhiệt độ lên!!')
        }
    </script>
</body>
</html>
