<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
    <script>
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>')
        }

        document.write('<br>')

        for (let i = 0; i < 5; i++) {
            for (let j = 5 - i; j > 0; j--) {
                document.write('*')
            }
            document.write('<br>')
        }

        document.write('<br>')


        for (let i = 0; i < 5; i++) {
            for (let j = 5; j >0; j--) {
                if (j >= i + 2) {
                    document.write('&nbsp&nbsp')
                } else {
                    document.write('*')
                }
            }
            document.write('<br>')
        }

        document.write('<br>')

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (j <= i - 1) {
                    document.write('&nbsp&nbsp')
                } else {
                    document.write('*')
                }
            }
            document.write('<br>')
        }

    </script>
</body>
</html>
