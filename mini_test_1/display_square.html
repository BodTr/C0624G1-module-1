<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị bình phương</title>
</head>
<body>
    <script>
        // câu lệnh nhận 1 giá trị từ 1 hộp thoại: prompt
        let num = prompt('Enter a number: ')
        let square = num ** 2
        let message = `Bình phương của ${num} là ${square}`
        document.write(message)
    </script>
</body>
</html>
