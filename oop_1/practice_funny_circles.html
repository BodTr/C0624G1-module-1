<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Funny circles</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3;"></canvas>

    <script>
        function Circle(x, y, radius) {
            this.x = x
            this.y = y
            this.radius = radius
        }

        function getRandomHex() {
            return Math.floor(Math.random() * 255)
        }

        function getRandomColor() {
            let red = getRandomHex()
            let green = getRandomHex()
            let blue = getRandomHex()
            return "rgb(" + red + ", " + blue + ", " + green + ")"
        }

        function createCircle() {
            let ctx = document.getElementById('myCanvas').getContext('2d')
            let radius = Math.floor(Math.random() * 80)
            let color = getRandomColor()

            let x = Math.random() * window.innerWidth // window.innerWidth trả về kích thước chiều rộng của window
            let y = Math.random() * window.innerHeight // window.innerHeight trả về kích thước chiều dài của window
            console.log(color, "-color",",", x, "-x", ",", y, "-y")
            let circle = new Circle(x, y, radius)
            ctx.beginPath()
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI)
            ctx.fillStyle = color
            ctx.fill()
        }
        function createMultipleCircles() {
            for (let i = 0; i < 30; i++) {
                createCircle()
            }
        }
        createMultipleCircles()
    </script>
</body>
</html>
