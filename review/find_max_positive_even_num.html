    <script>
        let arr = [1, 31, 5, 6, 2, -9, -10, -1, 3, 8, 12, 32]
        let maxValue = 0
        let arrLength = arr.length
        for (let i = 0; i < arrLength; i++) {
            if (arr[i] > 0 && arr[i] % 2 === 0 && arr[i] > maxValue) {
                maxValue = arr[i]
            }
        }
        console.log(maxValue, "maxValue")
    </script>
