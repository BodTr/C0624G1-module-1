    <script>
        let initArr = [-15, 2, -12, 9, -9, 7, -1, -8, -5, 5, -3]
        function findMaxNegativeOddNum(arr) {
            let arr_negative = initArr.filter(e => {
                return e < 0
            })
            console.log(arr_negative, "arr_negative")
            let maxValue = arr_negative[0]
            let arrLength = arr_negative.length
            for (let i = 1; i < arrLength; i++ ) {
                if ((arr_negative[i] % 2 === -1) && (arr_negative[i] > maxValue)) {
                    console.log(maxValue, "maxValue")
                    maxValue = arr_negative[i]
                }
            }
            return maxValue
        }

        console.log(findMaxNegativeOddNum(initArr), "findMaxNegativeOddNum(initArr)")
