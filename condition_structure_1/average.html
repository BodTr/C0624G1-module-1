<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let score1 = +prompt('Nhập điểm kì 1: ')
        let score2 = +prompt('Nhập điểm kỳ 2: ')
        let avg = (score1 + score2) / 2
        if (avg > 8.5) {
            alert('Học sinh giỏi')
        } else if (avg > 7.5) {
            alert('Học sinh khá')
        } else {
            alert('Học sinh trung bình')
        }
    </script>
</body>
</html>
