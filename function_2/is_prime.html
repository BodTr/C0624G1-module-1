<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let initNum = +prompt('Nhập số: ')
        function checkPrime(num) {
            let isPrime = true
            if (num <= 1) {
                isPrime = false
                return isPrime
            } else {

                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false
                        break
                    }
                }
                return isPrime
            }
        }

        console.log(checkPrime(initNum), "checkPrime()")
    </script>
</body>
</html>
