<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
    <div>
        <input type="number" id="month" placeholder="Nhập tháng" name="month" />
        <button type="button" id="caculateDaysButton" onclick="caculateDaysButton()">Tính số ngày</button>
        <div>
            <p id="defaultMessage">Đây là chỗ hiển thị kết quả</p>
            <p id="result" style="display: none">Tháng <span id="displayMonth"></span> có <span id="dayCount"></span></p>
            <p id="errorMessage" style="display: none">Vui lòng nhập lại tháng</p>
        </div>
    </div>
    <script>
        function caculateDaysButton() {
            let month = Number(document.getElementById('month').value)
            console.log(month, "month")
            let message = ''
            let errorMessage = ''
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    message = '31 ngày';
                    console.log(message, "message")
                    break;
                case 2:
                    message =  'có 28 hoặc 29 ngày';
                    console.log(message, "message")
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    message = 'có 30 ngày';
                    console.log(message, "message")
                    break;
                default:
                    errorMessage = 'Vui lòng nhập lại tháng'
                    console.log(errorMessage, "errorMessage")
            }

            document.getElementById('defaultMessage').style.display = 'none'
            if (errorMessage === '') {
                document.getElementById('errorMessage').style.display = 'none'
                document.getElementById('result').style.display = 'block'
                document.getElementById('displayMonth').textContent = month
                document.getElementById('dayCount').textContent = message
            } else {
                document.getElementById('result').style.display = 'none'
                document.getElementById('errorMessage').style.display = 'block'
            }
        }
    </script>
</body>
</html>
