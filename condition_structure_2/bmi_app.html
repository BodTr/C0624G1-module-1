<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
    <div>
        <div>
            <label for="weight" >Nhập cân nặng: (kg)</label>
            <input type="number" id="weight" name="weight" />
        </div>
        <div>
            <label for="height" >Nhập chiều cao: (m)</label>
            <input type="number" id="height" name="height" />
        </div>
        <div>
            <button type="button" id="checkButton" onclick="caculateBMIValue()">Kiểm tra</button>
        </div>
        <div id="result" style="display: none">
            <p>Chỉ số BMI là: <span id="bmiValue"></span>. Bạn <span id="status"></span></p>
        </div>
    </div>
    <script>
        function caculateBMIValue() {
            const height = document.getElementById('height').value
            const weight = document.getElementById('weight').value
            const bmi = Number(weight) / (Number(height) ^ 2)
            let status = ''
            if (bmi < 18) {
                status = 'Gầy độ 3. Ăn thật nhiều vào nhé'
            } else if (bmi >= 18 && bmi < 25) {
                status = 'Bình thường'
            } else if (bmi >= 25 && bmi < 30) {
                status = 'Thừa cân'
            } else {
                status = 'Béo phì độ 3'
            }
            document.getElementById('result').style.display = 'block'
            document.getElementById('bmiValue').textContent = bmi.toString()
            document.getElementById('status').textContent = status

        }


    </script>
</body>
</html>
